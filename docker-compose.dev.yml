version: "3"

services:
  matchlytics_server:
    env_file:
      - .env.development
    volumes:
      - ./server:/app
      - ./server/node_modules:/app/node_modules
      - /app/node_modules/bcrypt
      - /app/node_modules/puppeteer
      - /app/dist/node_modules/bcrypt
      - /app/dist/node_modules/puppeteer
    command: ["yarn", "dev"]

  mongo_matchlytics:
    image: mongo
    restart: always
    env_file:
      - .env.development

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    logging:
      driver: "none"
    environment:
      PGADMIN_DEFAULT_EMAIL: grychtol.daniel@gmail.com
      PGADMIN_DEFAULT_PASSWORD: Admin!123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    links:
      - "db_matchlytics:pgsql-server"
